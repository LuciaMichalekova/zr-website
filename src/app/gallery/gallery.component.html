    <div class="imageWrapper" id="wrapper">
        <button class="action x" (click)="onClose()"> <i class="fa-solid fa-xmark"></i> </button>
        <button class="action slider-left" aria-label="Previous Slide" (click)="slide(-1)"><i class="fa-solid fa-arrow-left-long fa-lg"></i></button>
        <img src="{{image}}" id="fullImg">
        <button class="action slider-right" aria-label="Next Slide" (click)="slide(1)"><i class="fa-solid fa-arrow-right-long fa-lg" ></i></button>
    </div>
