<div class="home">
    <div class="slider-wrapper">
        <div class="slider">
            <img id="slide-1" src="assets/img/Svadobné_20250319_182117_0000.png">
            <img id="slide-2" src="assets/img/Svadobné_20250315_120111_0000.png">
            <img id="slide-3" src="assets/img/3_20250312_180940_0002.png">            
            <img id="slide-4" src="assets/img/Svadobné_20250315_114136_0001.png">
            <img id="slide-5" src="assets/img/Svadobné_20250315_114136_0000.png">
        </div>
        
        <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>            
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>            
            <a href="#slide-5"></a>
        </div>

        <button class="slider-arrow slider-arrow-left" aria-label="Previous Slide" (click)="slide(-1)"><i class="fa-solid fa-arrow-left-long fa-lg"></i></button>
        <button class="slider-arrow slider-arrow-right" aria-label="Next Slide" (click)="slide(1)"><i class="fa-solid fa-arrow-right-long fa-lg" ></i></button>
    </div>

    <div class="section">
        <h1 class="title">
            <img src="assets/img/zr-logo-left.png" alt="">
            <span>Predstavenia</span> 
            <img src="assets/img/zr-logo-right.png" alt="">
        </h1>
    
        <div class="main-scroll-div">
            <div><button class="icon left" (click)="scrolll()"><i class="fa-solid fa-arrow-left-long fa-lg"></i></button></div>
            <div class="cover">
                <div class="scroll-images">
                    <div class="blank"></div>
                    <div class="child" *ngFor="let item of dataSource1 | slice:0:5">
                        <p class="primary-info"> {{ item.date }} </p>  
                        <p class="secondary-info"> {{ item.name }} </p>  
                        <p class=""> <i class="fa-solid fa-location-dot"></i> {{item.city}}, {{ item.place }} ({{ item.time }})</p>        
                        <p class=""><i class="fa-solid fa-clock"></i> {{item.duration}}</p>
                        <p class="truncate"><i class="fa-solid fa-circle-info"></i> {{ item.info }} </p>
                        <button class="buy-button"><div>Kúpiť vstupenky</div></button>
                    </div>
                    <div class="blank"></div>
                </div>
            </div>
            <div><button class="icon right" (click)="scrollr()"><i class="fa-solid fa-arrow-right-long fa-lg"></i></button></div>
        </div>
    
        <div class="actions">
            <button class="button" routerLink="predstavenia" routerLinkActive="active"><div>Ďalšie</div></button>
        </div>
    </div>

    <div class="section transparent">
        <h1 class="title white">
            <img src="assets/img/zr-logo-left.png" alt="">
            <span>Aktuality</span>
            <img src="assets/img/zr-logo-right.png" alt="">
        </h1>
        
        <div class="wrapper">
            <div class="item" *ngFor="let item of dataSource2 | slice:0:3">
                <p class="title-image"><img src="{{item.titleImage}}"></p>
                <p class="title"> {{ item.title }} </p>  
                <p class="truncate"> {{ item.text }} </p>
                <button class="button"><div>Čítať viac</div></button>
            </div>
        </div>

    
        <div class="actions">
            <button class="button" routerLink="aktuality" routerLinkActive="active"><span>Ďalšie</span></button>
        </div>
    </div>
</div>
